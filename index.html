<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happpy Birthday</title>
    <link rel="stylesheet" href="/index.css">
    <script src="https://kit.fontawesome.com/aaba3a110c.js" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="texts">
            <h2>Advance Happy Birthday </h2>
            <h3>The website will be Launched In Mar 3 2022</h3>
        </div>
        <div class="counter">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
</html>
